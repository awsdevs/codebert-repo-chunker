# Default fallback strategies based on content analysis
fallback_strategies:
  # When file type cannot be determined
  unknown_text:
    strategy: intelligent_line
    description: "Intelligent line-based chunking"
    
  unknown_code:
    strategy: code_generic
    description: "Generic code chunking"
    
  unknown_config:
    strategy: config_generic
    description: "Generic config chunking"
    
  unknown_data:
    strategy: data_structured
    description: "Structured data chunking"
    
  unknown_binary:
    strategy: skip
    description: "Skip binary files"

# Processing rules
processing_rules:
  # Maximum file size to process (in bytes)
  max_file_size: 10485760  # 10MB
  
  # Minimum file size to process (in bytes)
  min_file_size: 1
  
  # Skip hidden files
  skip_hidden: false
  
  # Skip empty files
  skip_empty: true
  
  # Process symlinks
  follow_symlinks: false
  
  # Default encoding
  default_encoding: utf-8
  
  # Encoding detection confidence threshold
  encoding_confidence_threshold: 0.7

# Chunking strategy configurations
strategy_configs:
  java_semantic:
    extract_imports: true
    extract_package: true
    extract_javadoc: true
    split_methods: true
    split_inner_classes: true
    max_method_tokens: 300
    
  sql_statement:
    split_by_semicolon: true
    group_transactions: true
    extract_table_names: true
    preserve_comments: true
    
  xml_structure:
    preserve_hierarchy: true
    max_depth: 5
    split_large_elements: true
    
  terraform_resource:
    group_by_resource: true
    extract_variables: true
    extract_outputs: true
    
  markdown_section:
    split_by_headers: true
    preserve_code_blocks: true
    max_section_tokens: 400